<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Organisasi Ank 6</title>
    <link rel="stylesheet" href="../assets/style.css">
    <meta name="description" content="Login untuk masuk ke laman khusus Personil Organisasi Pelajar Pondok Pesantren Matlabus Salik (OP3) Al-Matlab. Made In East Java.">
    <link rel="icon" type="image/png" href="../assets/logo-pp-al-matlab.png">
</head>
<body>

    <!-- ðŸ”¹ Header / Navbar -->
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <div class="logo">
                <img src="../assets/logo-pp-al-matlab.png" alt="OP3 LOGO">
                <span>Organisasi Pelajar Pondok Pesantren Matlabus Salik</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Beranda</a></li>
                <li><a href="../page/about.html">Profil</a></li>
                <li><a href="../page/activities.html">Kegiatan</a></li>
                <li><a href="../page/aspirations.html">Aspirasi</a></li>
                <li><a href="admin/login.html" class="active" aria-current="page">Login</a></li>
            </ul>
        </nav>
    </header>


    <!-- ðŸ”¹ Konten Utama -->
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/logo-pp-al-matlab.png" alt="Logo OP3">
            <h2>Login Admin OP3 Al-Matlab</h2>
        </div>
        <form id="loginForm" autocomplete="off">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
        <div class="note">
            <span>Lupa password? Hubungi admin OP3 ;).</span>
        </div>
    </div>
    <!-- Toast feedback -->
    <div id="login-toast" class="login-toast" style="display:none;">
        <svg class="icon-success" style="display:none;" width="26" height="26" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#fff" fill-opacity="0.14"/>
            <path d="M7 13.2 10.285 16.5 17 9.5" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg class="icon-error" style="display:none;" width="26" height="26" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#fff" fill-opacity="0.14"/>
            <path d="M8 8l8 8M16 8l-8 8" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/>
        </svg>
        <span id="login-toast-msg"></span>
    </div>

    <!-- ðŸ”¹ Footer -->
    <footer>
        <p>&copy; 2025 OP3 Ank 6 | Dibuat oleh TIM IT Al-Matlab Ank 6</p>
        <p>Kontak: -</p>
    </footer>
    
    <script src="../assets/script.js"></script>
</body>
</html>
